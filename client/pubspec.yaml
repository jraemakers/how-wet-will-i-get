    - assets/images/rain-hard.png
    - assets/images/check.png
    - assets/images/hoodie.png
    - assets/images/protection.png
    - assets/images/raincoat.png
    fonts:
        - family: Poppins
          fonts:
              - asset: assets/fonts/Poppins.ttf
