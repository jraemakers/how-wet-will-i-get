publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=3.3.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    geolocator: ^11.0.0
    http: ^1.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true
    assets:
    - assets/images/rain-none.png
